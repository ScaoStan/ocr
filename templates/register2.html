<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credentio</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    <!-- <link rel="stylesheet" href="static/css/index.css">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">-->
</head>
<body>
    <div class="container login-container">
        <div class="row">
            <div class="col-md-6 login-form-1">
                <h3>Register</h3>
                <form method="POST" action="/registrationsuccess">
                    <div class="form-group d-flex mb-3">
                        <input type="text" class="form-control mx-1" placeholder="First Name *" name="firstname" value="" required>
                        <input type="text" class="form-control mx-1" placeholder="Last Name *" name="lastname" value="" required/>
                    </div>
                    <div class="form-group mx-1 my-3">
                        <input type="text" class="form-control" placeholder="Your Email *" name="username" value="" required/>
                    </div>
                    <div class="form-group d-flex my-3">
                        <input type="password" class="form-control mx-1" placeholder="Enter Password *" name="password" value="" required/>
                        <input type="password" class="form-control mx-1" placeholder="Confirm Password *" name="confirmpword" value="" required/>
                    </div>
                    <div class="form-group my-3 mx-auto">
                        <input type="submit" class="btnSubmit mx-auto" value="Register" />
                    </div>
                    <div id="nott" class="msg">
                        <span id="msg">{{ msg }} </span>
                        <span><a href="/login" class="ForgetPwd" id="logmsg"> {{logmsg}}</a></span>
                    </div>

                </form>
            </div>
            <div class="col-md-6 login-form-2">
            </div>


            <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
            <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    

    <!-- <script src="static/js/jquery-3.7.0.slim.min.map.js"></script>
    <script src="static/js/bootstrap.bundle.js"></script>-->
</body>
</html>
